<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
</head>
<body>
<form method="post" th:action="@{'/books/add'}" th:object="${book}">
    Title:
    <input th:field="*{title}" type="text"/></br>
    Author:
    <input th:field="*{author}" type="text"/></br>
    Isbn:
    <input th:field="*{isbn}" type="text"/></br>
    Year:
    <input th:field="*{year}" type="text"/></br>
    <input type="submit" name="submit" value="Add"/>
</form>
</body>
</html>
